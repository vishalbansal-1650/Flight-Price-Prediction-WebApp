
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flight Price Prediction</title>
    
    
        <!-- BootStrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    
        <!-- css -->
        <link rel="stylesheet" href="static/css/style.css">
    
    
    </head>
    
    <body>    
    
    <style>
    body {
      background-image: url("https://wallpaperbat.com/img/410138-passenger-plane-hd-wallpaper-and-background-image-wallpaper.jpg");
      background-position: 100%;
      background-size:cover;
    }
    </style>
    
        <!-- heading -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <h1>Flight Price Prediction</h1>
                </div>
            </div>
        </nav>
    
        <br><br><br>
    
        <div class="container">
       
            <form action="\predict" method="post">
    
    
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <!-- Source -->
                                <h5 class="card-title">Select Source</h5>
                                <select name="Source" id="Source" required="required">
                                    <option value="Mumbai">Mumbai</option>
                                    <option value="Kolkata">Kolkata</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Chennai">Chennai</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Select Destination</h5>
                                <!-- Destination -->
                                <select name="Destination" id="Destination" required="required">
                                    <option value="Delhi">Delhi</option>
                                    <option value="Cochin">Cochin</option>
                                    <option value="Hyderabad">Hyderabad</option>
                                    <option value="Kolkata">Kolkata</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
    
                <br>
                <br>

                 <div class="row">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Select Departure</h5>
                                <!-- Departure -->
                                <input type="datetime-local" name="Dep_Time" id="Dep_Time" required="required">
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <br>

                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Select Arrival</h5>
                                <!-- Arrival -->
                                <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required">
                            </div>
                        </div>
                    </div>
                </div>
    
                <br>
                <br>
    
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Select Airline</h5>
                                <!-- Airline -->
                                <select name="airline" id="airline" required="required">
                                    <option value="Air Asia">Air Asia</option>
                                    <option value="Air India">Air India</option>
                                    <option value="GoAir">GoAir</option>
                                    <option value="IndiGo">IndiGo</option>
                                    <option value="Jet Airways">Jet Airways</option>
                                    <option value="Jet Airways Business">Jet Airways Business</option>
                                    <option value="Multiple carriers">Multiple carriers</option>
                                    <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
                                    <option value="SpiceJet">SpiceJet</option>
                                    <option value="Trujet">Trujet</option>
                                    <option value="Vistara">Vistara</option>
                                    <option value="Vistara Premium economy">Vistara Premium economy</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Select Stopage</h5>
                                <!-- Total Stops -->
                                <select name="stops" required="required">
                                    <option value="0">Non-Stop</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <br>
                <br>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Additional Info</h5>
                                <!-- Additional Info -->
                                <select name="Additional Info" id="Additional Info" required="required">
                                    <option value="No_Info">No_Info</option>
                                    <option value="In_flight_meal_not_included">In_flight_meal_not_included</option>
                                    <option value="No_check-in_baggage_included">No_check-in_baggage_included</option>
                                    <option value="One_Short_layover">One_Short_layover</option>
                                    <option value="One_Long_layover">One_Long_layover</option>
                                    <option value="Two_Long_layover">Two_Long_layover</option>
                                    <option value="Change_airports">Change_airports</option>
                                    <option value="Business_class">Business_class</option>
                                    <option value="Red_eye_flight">Red_eye_flight</option>
                                    
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                    <br>
                    <br>

                <!-- Predict Flight Fare -->
                <input type="submit" value="Predict" class="btn btn-secondary">
            </form>
    
    
            <h3>{{ prediction_text }}</h3>
    
            <br>
            
    
        </div>
    
    <footer style="font-weight: bold; color:brown;font-size:larger;margin-inline:430pt;"> 
                Created by Vishal Bansal @2021 
    </footer>
    
    
        <!-- JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    
    </body>
    
    </html>
